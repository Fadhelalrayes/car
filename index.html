<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تذكرتك | أرخص التذاكر</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --ink:#0f172a; --muted:#64748b; --line:#e5e7eb; --bg:#f8fafc; --card:#ffffff;
      --brand:#0ea5e9; --brand-2:#0284c7; --radius:16px; --ring:0 0 0 3px rgba(14,165,233,.25);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:'Cairo',system-ui,Segoe UI,Roboto,Arial,sans-serif}header{background:#fff;border-bottom:1px solid var(--line);position:sticky;top:0;z-index:20}
.container{max-width:880px;margin:0 auto;padding:14px}
.row{display:flex;align-items:center;gap:12px}
.logo{width:40px;height:40px;border-radius:12px;display:grid;place-items:center;background:radial-gradient(circle at 30% 30%, #7dd3fc, #0ea5e9);color:#fff;font-weight:900}
.title{font-size:22px;font-weight:900}

/* Vertical long fields */
.stack{display:grid;gap:12px;margin-top:12px}
.fld{position:relative;background:var(--card);border:2px solid var(--line);border-radius:16px;padding:14px}
.fld:focus-within{border-color:var(--brand); box-shadow:var(--ring)}
.fld label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
.fld input{width:100%;border:0;outline:none;background:transparent;padding:8px 2px;font-size:18px;color:var(--ink)}

.cta{width:100%;display:block;text-align:center;background:var(--brand);color:#fff;border:0;border-radius:16px;padding:16px 18px;font-weight:900;font-size:18px;cursor:pointer}
.cta:hover{background:var(--brand-2)}

/* Dropdown */
.dropdown{position:absolute;inset-inline:0;top:100%;margin-top:8px;background:#fff;border:1px solid var(--line);border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.08);max-height:340px;overflow:auto;display:none}
.dropdown.open{display:block}
.section-title{position:sticky;top:0;background:#fff;font-size:12px;color:var(--muted);padding:8px 10px;border-bottom:1px solid var(--line)}
.item{padding:10px 12px;cursor:pointer;border-bottom:1px dashed #f1f5f9}
.item:hover{background:#f8fafc}
.code{font-weight:900;color:#0ea5e9;margin-inline-start:6px}

main{padding:16px 0}
.card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);padding:14px}
.results{display:flex;flex-direction:column;gap:10px}
.ticket{border:1px solid var(--line);border-radius:14px;padding:12px;background:#fff;display:grid;grid-template-columns:1fr auto;gap:8px;align-items:center}
.ticket .meta{color:var(--muted);font-size:13px}
.ticket .price{font-weight:900;font-size:18px}
.ticket .book{justify-self:end}

.notice{font-size:12px;color:var(--muted)}
footer{margin-top:18px;border-top:1px dashed var(--line);padding:14px 0}
.credit{display:flex;gap:8px;align-items:center;flex-wrap:wrap;color:var(--muted)}
.credit a{color:var(--brand-2);font-weight:800;text-decoration:none}
.credit a:hover{text-decoration:underline}

  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="logo">✈️</div>
        <div class="title">تذكرتك</div>
      </div><!-- Vertical LONG boxes: From, To, CTA -->
  <form id="searchForm" class="stack" onsubmit="event.preventDefault(); buildAndSearch();">
    <div class="fld" id="fromField">
      <label for="origin">من</label>
      <input id="origin" placeholder="اختر دولة أو مطار (مثال: BAH – المنامة)" autocomplete="off" onfocus="openDrop('from')" oninput="filterDrop('from')">
      <div class="dropdown" id="fromDrop"></div>
    </div>
    <div class="fld" id="toField">
      <label for="destination">إلى</label>
      <input id="destination" placeholder="اختر مطار/مدينة (مثال: CAI – القاهرة)" autocomplete="off" onfocus="openDrop('to')" oninput="filterDrop('to')">
      <div class="dropdown" id="toDrop"></div>
    </div>
    <button class="cta" type="submit">اعرض أرخص التذاكر</button>
  </form>
</div>

  </header>  <main class="container">
    <section class="card">
      <h4 style="margin:0 0 6px 0">التذاكر (من الأرخص إلى الأعلى)</h4>
      <p id="summary" class="notice">أدخل "من" و"إلى" ثم اضغط الزر. النتائج ستظهر هنا مباشرةً دون مغادرة الصفحة.</p>
      <div id="tickets" class="results"></div>
      <p class="notice">ملاحظة: الأسعار المباشرة داخل الصفحة تعتمد على <strong>Kiwi Tequila API</strong> (مجاني بمفتاح). إن لم يتوفر مفتاح ستظهر رسالة توضيحية.</p>
    </section><footer>
  <div class="credit">
    <span>برمجة وتطوير: <a href="https://api.whatsapp.com/send/?phone=97333375858&text&type=phone_number&app_absent=0&wame_ctl=1" target="_blank" rel="noopener">فاضل الريس</a></span>
  </div>
</footer>

  </main>  <script>
    // ===== قاعدة بيانات مصغّرة: دول + مطارات رئيسية (يمكن توسيعها لاحقاً) =====
    const DB = {
      "البحرين": [{c:"BAH", n:"المنامة"}],
      "السعودية": [{c:"RUH", n:"الرياض"},{c:"JED", n:"جدة"},{c:"DMM", n:"الدمام"},{c:"MED", n:"المدينة"}],
      "الإمارات": [{c:"DXB", n:"دبي"},{c:"AUH", n:"أبوظبي"},{c:"SHJ", n:"الشارقة"}],
      "قطر": [{c:"DOH", n:"الدوحة"}],
      "الكويت": [{c:"KWI", n:"الكويت"}],
      "عُمان": [{c:"MCT", n:"مسقط"}],
      "الأردن": [{c:"AMM", n:"عمّان"}],
      "لبنان": [{c:"BEY", n:"بيروت"}],
      "مصر": [{c:"CAI", n:"القاهرة"},{c:"HRG", n:"الغردقة"},{c:"SSH", n:"شرم الشيخ"}],
      "تركيا": [{c:"IST", n:"إسطنبول"},{c:"AYT", n:"أنطاليا"},{c:"TZX", n:"طرابزون"}],
      "جورجيا": [{c:"TBS", n:"تبليسي"},{c:"BUS", n:"باتومي"}],
      "أذربيجان": [{c:"GYD", n:"باكو"}],
      "اليونان": [{c:"ATH", n:"أثينا"}],
      "إيطاليا": [{c:"FCO", n:"روما"},{c:"MXP", n:"ميلانو"}],
      "فرنسا": [{c:"CDG", n:"باريس"}],
      "إسبانيا": [{c:"BCN", n:"برشلونة"},{c:"MAD", n:"مدريد"}],
      "المملكة المتحدة": [{c:"LHR", n:"لندن"}],
      "سويسرا": [{c:"ZRH", n:"زيورخ"},{c:"GVA", n:"جنيف"}]
    };
    const ALL_AIRPORTS = Object.values(DB).flat();

    const originInput = document.getElementById('origin');
    const destInput   = document.getElementById('destination');
    const fromDrop = document.getElementById('fromDrop');
    const toDrop   = document.getElementById('toDrop');

    // فتح/إغلاق القوائم
    function openDrop(which){ closeDrops(); if(which==='from'){buildFromDrop(); fromDrop.classList.add('open');} else {buildToDrop(); toDrop.classList.add('open');} }
    function closeDrops(){ fromDrop.classList.remove('open'); toDrop.classList.remove('open'); }
    document.addEventListener('click', (e)=>{ if(!e.target.closest('.fld')) closeDrops(); });

    // بناء قائمة "من": دول ثم مطاراتها (مع بحث بسيط)
    function buildFromDrop(filter=""){
      fromDrop.innerHTML='';
      Object.keys(DB).forEach(country=>{
        const sec=document.createElement('div'); sec.innerHTML = `<div class='section-title'>${country}</div>`; fromDrop.appendChild(sec);
        DB[country].filter(a => (country+" "+a.c+" "+a.n).includes(filter.trim()))
          .forEach(a=>{ const it=document.createElement('div'); it.className='item'; it.textContent=`${a.n}`; const s=document.createElement('span'); s.className='code'; s.textContent=a.c; it.appendChild(s); it.onclick=()=>{originInput.value=`${a.c} – ${a.n}`; closeDrops(); destInput.focus();}; fromDrop.appendChild(it); });
      });
    }

    // بناء قائمة "إلى": جميع المطارات فقط
    function buildToDrop(filter=""){
      toDrop.innerHTML=''; const sec=document.createElement('div'); sec.innerHTML = `<div class='section-title'>المطارات</div>`; toDrop.appendChild(sec);
      ALL_AIRPORTS.filter(a => (a.c+" "+a.n).includes(filter.trim())).forEach(a=>{ const it=document.createElement('div'); it.className='item'; it.textContent=`${a.n}`; const s=document.createElement('span'); s.className='code'; s.textContent=a.c; it.appendChild(s); it.onclick=()=>{destInput.value=`${a.c} – ${a.n}`; closeDrops();}; toDrop.appendChild(it); });
    }

    function filterDrop(which){ const v=(which==='from'?originInput.value:destInput.value).trim(); const f=v.split('–')[0]?.trim()||v; if(which==='from') buildFromDrop(f.toUpperCase()); else buildToDrop(f.toUpperCase()); }
    function parseCode(v){ if(!v) return ''; const code=(v.split('–')[0]||'').trim().toUpperCase(); return code.length===3?code:v.trim().toUpperCase(); }

    // ========= API: Kiwi Tequila (مجاني بمفتاح) =========
    const TEQUILA_API_KEY = ""; // ضع مفتاحك المجاني من https://tequila.kiwi.com

    async function searchCheapest(origin, destination){
      if(!TEQUILA_API_KEY) return {data:[], note:'لا يوجد مفتاح API بعد. سجّل في Kiwi Tequila وضع المفتاح في الكود.'};
      const today=new Date();
      const plus=(d)=>{const x=new Date(today); x.setDate(x.getDate()+d); return x};
      const df=plus(7); const dt=plus(60);
      const toDMY=(d)=>`${String(d.getDate()).padStart(2,'0')}/${String(d.getMonth()+1).padStart(2,'0')}/${d.getFullYear()}`;

      const params = new URLSearchParams({
        fly_from: origin, fly_to: destination,
        date_from: toDMY(df), date_to: toDMY(dt),
        curr: 'USD', partner: 'picky', limit: '15', sort: 'price'
      });
      const res = await fetch(`https://tequila-api.kiwi.com/v2/search?${params.toString()}`,{ headers:{ 'apikey': TEQUILA_API_KEY }});
      if(!res.ok){ return {data:[], note:'تعذر الاتصال بواجهة Kiwi (تحقق من المفتاح أو الحدود).'} }
      const json = await res.json();
      const rows = (json.data||[]).map(x=>({
        price: x.price, currency: 'USD',
        carrier: (x.airlines||[])[0] || '—',
        stops: Math.max(0,(x.route||[]).length-1),
        duration: x.duration?.total ? Math.round(x.duration.total/60)+' د' : '—',
        depart: x.route?.[0]?.cityFrom + ' ' + (x.route?.[0]?.flyFrom||''),
        arrive: x.route?.slice(-1)[0]?.cityTo + ' ' + (x.route?.slice(-1)[0]?.flyTo||''),
        link: x.deep_link
      }));
      return {data:rows, note:null};
    }

    async function buildAndSearch(){
      const origin=parseCode(originInput.value);
      const destination=parseCode(destInput.value);
      if(!origin||!destination){ alert('رجاءً اختر: من / إلى'); return; }
      document.getElementById('summary').innerHTML=`نتائج من <strong>${origin}</strong> إلى <strong>${destination}</strong> (الأرخص أولاً)`;
      const box=document.getElementById('tickets'); box.innerHTML='<div class="ticket"><div class="meta">جارٍ جلب أرخص الأسعار...</div></div>';

      try{
        const {data, note} = await searchCheapest(origin, destination);
        renderTickets(data, note);
      }catch(err){
        renderTickets([], 'حدث خطأ غير متوقع.');
      }
    }

    function renderTickets(rows, note){
      const box=document.getElementById('tickets'); box.innerHTML='';
      if(note){ box.innerHTML = `<div class='ticket'><div class='meta'>${note}</div></div>`; }
      if(rows && rows.length){
        rows.sort((a,b)=>a.price-b.price);
        rows.forEach(t=>{
          const el=document.createElement('div'); el.className='ticket';
          el.innerHTML = `
            <div>
              <div><strong>${t.carrier}</strong> • <span class='meta'>${t.stops? t.stops+' توقف' : 'مباشر'}</span></div>
              <div class='meta'>المدة: ${t.duration} • من: ${t.depart||'-'} • إلى: ${t.arrive||'-'}</div>
            </div>
            <div style='display:flex;gap:8px;align-items:center'>
              <span class='price'>${t.price} ${t.currency}</span>
              ${t.link?`<a class='cta book' href='${t.link}' target='_blank' rel='noopener' style='padding:10px 12px;font-size:14px'>احجز</a>`:''}
            </div>`;
          box.appendChild(el);
        });
      } else if(!note){
        box.innerHTML = `<div class='ticket'><div class='meta'>لم نجد نتائج في النطاق الزمني الافتراضي. جرّب تعديل الوجهات أو أضف تاريخاً داخل منطق الجلب.</div></div>`;
      }
    }

    // تهيئة افتراضية (BAH -> CAI)
    (function init(){ originInput.value = 'BAH – المنامة'; destInput.value = 'CAI – القاهرة'; })();
  </script></body>
</html>
