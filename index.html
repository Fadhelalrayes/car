          // https://www.skyscanner.net/transport/flights/BAH/CAI/20250911/20250930/?adults=1&cabinclass=economy&locale=ar-SA
          let base = `https://www.skyscanner.net/transport/flights/${o}/${d}`;
          if(depSC) base += `/${depSC}`;
          if(retSC) base += `/${retSC}`;
          return `${base}/?adults=${encodeURIComponent(pax)}&cabinclass=${encodeURIComponent(cabin)}&locale=ar-SA`;
        }
        case 'wego': {
          // https://www.wego.ae/flights/BAH-CAI/2025-09-11/2025-09-30?adults=1&cabin=economy
          let base = `https://www.wego.ae/flights/${o}-${d}`;
          if(depYMD) base += `/${depYMD}`;
          if(retYMD) base += `/${retYMD}`;
          return `${base}?adults=${encodeURIComponent(pax)}&cabin=${encodeURIComponent(cabin)}`;
        }
        default: return '#';
      }
    }

    function openSelected(){
      const o   = document.getElementById('origin').value;
      const d   = document.getElementById('destination').value;
      const p   = document.getElementById('provider').value;
      const dep = document.getElementById('dep').value; // YYYY-MM-DD ุฃู ูุงุฑุบ
      const ret = document.getElementById('ret').value; // YYYY-MM-DD ุฃู ูุงุฑุบ
      const pax = document.getElementById('pax').value || 1;
      const cabin = document.getElementById('cabin').value;

      if(!o || !d){ alert('ุงุฎุชุฑ: ูู / ุฅูู'); return; }

      const url = buildURL(p, o, d, dep, ret, pax, cabin);
      window.open(url, '_blank', 'noopener');
    }

    // ุชุนุจุฆุฉ ุชููุงุฆูุฉ ุนูุฏ ุงููุชุญ (ุจุญุณุจ ุงูุชุงุฑูุฎ ุงูุญุงูู)
    (function autofill(){
      // ุงูููุทูุฉ ุงูุฒูููุฉ: ุขุณูุง/ุงูุจุญุฑูู (ุงูููู: 2025-09-05)
      const now = new Date();
      // ุฐูุงุจ ุจุนุฏ 7 ุฃูุงูุ ุนูุฏุฉ ุจุนุฏ 14 ููููุง
      const d1 = new Date(now); d1.setDate(d1.getDate()+7);
      const d2 = new Date(now); d2.setDate(d2.getDate()+14);
      const toISO = d => d.toISOString().slice(0,10);

      document.getElementById('origin').value = 'BAH';
      document.getElementById('destination').value = 'CAI';
      document.getElementById('dep').value = toISO(d1);
      document.getElementById('ret').value = toISO(d2);
      document.getElementById('pax').value = 1;
      document.getElementById('cabin').value = 'economy';
      document.getElementById('provider').value = 'google';
    })();
  </script>
