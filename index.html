<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>إنشاء رصيد استلام فوري</title>
<meta name="description" content="إنشاء رصيد استلام فوري بالعربية مع توقيع يدوي وختم المؤسسة وتحويل المبلغ إلى حروف تلقائيًا، جاهز للطباعة أو التحميل أو المشاركة.">
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --ink:#0f172a;--muted:#6b7280;--line:#e5e7eb;--brand:#0b0f19;--paper:#fff;--stamp:#0a4ea6;--accent:#C6A14A;
  --radius:14px;
}
*{box-sizing:border-box;-webkit-print-color-adjust:exact;print-color-adjust:exact}
html,body{height:100%}
body{margin:0;background:#f3f5f8;color:var(--ink);font-family:"Cairo",system-ui}
a{color:#0a4ea6}

/* تخطيط عام — شبكة مرنة وآمنة للهاتف */
.container{max-width:1100px;margin:auto;padding:12px}
.grid{
  display:grid;gap:12px;
  grid-template-columns:minmax(280px,1fr) minmax(280px,1.2fr);
}
@media (max-width:980px){.grid{grid-template-columns:1fr}}
.card{
  background:#fff;border:1px solid var(--line);border-radius:var(--radius);
  box-shadow:0 6px 16px rgba(0,0,0,.05);overflow:hidden;
}
.card .hd{
  padding:12px;background:linear-gradient(90deg,var(--brand),#1b2334);
  color:#fff;font-weight:800;text-align:center
}
.card .bd{padding:12px}

/* نموذج مُصغّر للجوال */
label{display:block;font:700 12.5px/1 "Cairo";color:var(--muted);margin:8px 2px 6px}
input,select,textarea{
  width:100%;padding:11px 12px;border:1px solid #dfe3ea;border-radius:12px;
  font-size:15px;background:#fff;min-height:44px;
}
textarea{min-height:84px;resize:vertical}
.row2{display:grid;gap:8px;grid-template-columns:1fr 1fr}
@media (max-width:640px){.row2{grid-template-columns:1fr}}

.btns{display:flex;gap:8px;flex-wrap:wrap}
.btn{
  border:0;border-radius:12px;padding:11px 14px;font-weight:800;font-size:14px;cursor:pointer
}
.btn.primary{background:var(--accent);color:#000}
.btn.ghost{background:#eef2f7;color:#0b0f19}

/* معاينة الرصيد */
.preview{padding:10px;background:#fafafa}
.paper{
  width:100%;max-width:210mm;margin:auto;background:var(--paper);
  border:1px solid var(--line);border-radius:12px;box-shadow:0 8px 22px rgba(0,0,0,.06)
}
.receipt{padding:14mm 14mm 12mm}
.head{
  display:flex;align-items:center;justify-content:space-between;gap:10px;
  border-bottom:2px solid var(--line);padding-bottom:8px
}
.brand .name{font-weight:800;font-size:18px}
.title{font-weight:800}
.meta{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:10px}
.meta .m{font-size:13px;background:#fcfcfd;border:1px solid var(--line);border-radius:10px;padding:8px}

.block{margin-top:12px;border:1px solid var(--line);border-radius:12px;overflow:hidden}
.row{display:grid;grid-template-columns:160px 1fr}
.row .k{background:#fafafa;border-inline-end:1px solid var(--line);padding:10px;font-weight:700}
.row .v{padding:10px}
@media (max-width:520px){.row{grid-template-columns:1fr}.row .k{border-inline-end:none;border-bottom:1px solid var(--line)}}

.amount{display:flex;gap:8px;flex-wrap:wrap}
.chip{border:1px solid var(--line);border-radius:10px;padding:8px 10px;font-weight:800;font-size:14px}
.amount-text{margin-top:6px;font-size:13px;color:#444}

/* توقيع وختم — متوافق ومركزي */
.sign{display:flex;justify-content:center;align-items:center;margin:12px auto 0;max-width:420px}
.sig-pad{flex:1;border:2px dashed #cbd5e1;border-radius:12px;padding:10px;background:#fff}
.sig-box{height:120px;border:1px solid #e5e7eb;border-radius:10px;background:#fff;overflow:hidden}
#sigCanvas{display:block;width:100%;height:100%;touch-action:none;background:#fff}
#sigImg{max-height:110px;display:block;margin:auto}
.stamp{
  margin-top:10px;min-height:86px;border:2px solid var(--stamp);border-radius:10px;
  padding:8px;font-size:12px;color:var(--stamp);font-weight:800;background:#fff
}
.stamp .who{margin-top:6px;border-top:2px solid var(--stamp);padding-top:4px;font-size:11px}

/* شريط المشاركة السفلي */
.share{margin:10px auto 6px;padding:0 12px}
.share .box{
  display:flex;align-items:center;justify-content:center;gap:10px;
  border:1px solid #e6e8ee;background:#fff;border-radius:12px;padding:10px;
  box-shadow:0 6px 14px rgba(0,0,0,.04)
}
.share h2{font:800 13px/1 "Cairo";margin:0;color:#111;white-space:nowrap}
.icons{display:flex;gap:10px;flex-wrap:wrap}
.icons a,.icons button.copy{
  width:36px;height:36px;display:grid;place-items:center;border-radius:50%;
  border:1px solid #e6e8ee;background:#fff;cursor:pointer;transition:transform .15s,box-shadow .15s;text-decoration:none
}
.icons a:hover,.icons button.copy:hover{transform:translateY(-2px);box-shadow:0 4px 10px rgba(0,0,0,.06)}
.icons svg{width:20px;height:20px;fill:#0a4ea6}
.icons button.copy{border:1px dashed #cbd5e1;font-size:11px;color:#0a4ea6}
@media (max-width:520px){.share h2{display:none}}

/* فوتر */
.footer{margin:8px auto 14px;text-align:center;color:#444;font-size:13px}

/* مودال رسائل أنيق */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;align-items:center;justify-content:center;z-index:9999}
.modal.show{display:flex}
.modal .box{
  width:min(92vw,520px);background:#fff;border:1px solid #e6e8ee;border-radius:16px;
  box-shadow:0 20px 60px rgba(0,0,0,.25);overflow:hidden
}
.modal .hd{background:linear-gradient(90deg,var(--brand),#1b2334);color:#fff;text-align:center;padding:10px 14px;font-weight:800}
.modal .bd{padding:14px;font-size:15px;color:#111}
.modal .ft{padding:12px;display:flex;gap:8px;justify-content:center;background:#f7f8fb}
.modal .ft button{border:0;background:var(--accent);color:#000;border-radius:10px;font-weight:800;padding:9px 16px;cursor:pointer}

/* طباعة */
@page{size:A4;margin:12mm}
@media print{
  .no-print{display:none !important}
  .paper{border:none;box-shadow:none}
}
</style>
</head>
<body>

<div class="container no-print">
  <h1 style="margin:6px 0 8px;font-size:20px">إنشاء رصيد استلام فوري</h1>
</div>

<div class="container grid">
  <!-- النموذج -->
  <section class="card no-print" aria-label="البيانات">
    <div class="hd">البيانات</div>
    <div class="bd">
      <div>
        <label>اسم الجهة/الشركة</label>
        <input id="inCompany" autocomplete="organization" placeholder="مثال: شركة الأفق للمقاولات">
      </div>

      <div class="row2">
        <div>
          <label>الهاتف</label>
          <input id="inPhone" inputmode="tel" autocomplete="tel" placeholder="33375858">
        </div>
        <div>
          <label>العنوان</label>
          <input id="inAddr" autocomplete="address-level1" placeholder="المنامة – البحرين">
        </div>
      </div>

      <div class="row2">
        <div>
          <label>رقم الرصيد</label>
          <input id="inNo" placeholder="2025-0001">
        </div>
        <div>
          <label>التاريخ</label>
          <input id="inDate" type="date">
        </div>
      </div>

      <div>
        <label>استلمنا من</label>
        <input id="inFrom" placeholder="اسم العميل / الجهة">
      </div>

      <div class="row2">
        <div>
          <label>المبلغ (أرقام)</label>
          <input id="inAmt" inputmode="decimal" placeholder="300">
        </div>
        <div>
          <label>العملة</label>
          <select id="inCur">
            <option>دينار بحريني</option>
            <option>ريال سعودي</option>
            <option>درهم إماراتي</option>
            <option>دولار أمريكي</option>
          </select>
        </div>
      </div>

      <div>
        <label>وذلك عن</label>
        <textarea id="inFor" placeholder="سداد مستحقات ..."></textarea>
      </div>

      <div class="row2">
        <div>
          <label>اسم المؤسسة على الختم</label>
          <input id="inStampName" placeholder="اسم المؤسسة">
        </div>
        <div>
          <label>السجل التجاري (CR)</label>
          <input id="inStampCR" placeholder="34234-2025">
        </div>
      </div>

      <div>
        <label>هاتف الختم (اختياري)</label>
        <input id="inStampPhone" placeholder="33375858">
      </div>

      <!-- توقيع -->
      <div>
        <label>التوقيع اليدوي</label>
        <div class="sign">
          <div class="sig-pad" style="width:100%">
            <div class="sig-box"><canvas id="sigCanvas" aria-label="مساحة رسم التوقيع"></canvas></div>
            <div class="btns" style="margin-top:8px">
              <button class="btn ghost" id="btnClearSig" type="button">مسح التوقيع</button>
              <button class="btn primary" id="btnUseSig" type="button">استخدام التوقيع</button>
            </div>
          </div>
        </div>
      </div>

      <div class="btns" style="margin-top:8px">
        <button class="btn primary" id="btnDownload" type="button">تنزيل PDF</button>
        <button class="btn ghost" id="btnPrint" type="button">طباعة</button>
        <button class="btn ghost" id="btnSharePdf" type="button">مشاركة PDF</button>
      </div>
    </div>
  </section>

  <!-- المعاينة -->
  <section class="card" aria-label="المعاينة">
    <div class="hd no-print">المعاينة</div>
    <div class="bd preview">
      <div class="paper" id="printArea" aria-label="رصيد الاستلام">
        <div class="receipt">
          <div class="head">
            <div class="brand">
              <div class="name" id="outCompany">اسم الجهة</div>
              <div class="sub"><span id="outPhone">—</span> • <span id="outAddr">—</span></div>
            </div>
            <div class="title">رصيد استلام</div>
          </div>

          <div class="meta">
            <div class="m">رقم: <strong id="outNo">—</strong></div>
            <div class="m">التاريخ: <strong id="outDate">—</strong></div>
          </div>

          <div class="block">
            <div class="row"><div class="k">استلمنا من</div><div class="v" id="outFrom">—</div></div>
            <div class="row">
              <div class="k">المبلغ</div>
              <div class="v">
                <div class="amount">
                  <div class="chip" id="outAmt">0.000</div>
                  <div class="chip" id="outCur">دينار بحريني</div>
                </div>
                <div class="amount-text" id="outAmtTxt">—</div>
              </div>
            </div>
            <div class="row"><div class="k">وذلك عن</div><div class="v" id="outFor">—</div></div>
          </div>

          <div class="sign" style="margin-top:10px">
            <div class="sig-pad" style="border-style:solid;border-width:1px">
              <img id="sigImg" alt="التوقيع" />
            </div>
          </div>

          <div class="stamp">
            <div class="who">
              <div id="outStampName">اسم المؤسسة</div>
              <div id="outStampCR">CR: —</div>
              <div id="outStampPhone">Tel: —</div>
            </div>
          </div>

          <div class="note">هذا الرصيد صالح كإثبات استلام.</div>
        </div>
      </div>
    </div>
  </section>
</div>

<!-- مشاركة الصفحة (قبل الفوتر) -->
<div class="share no-print">
  <div class="box">
    <h2>مشاركة الصفحة</h2>
    <div class="icons" id="shareRowBottom"></div>
  </div>
</div>

<!-- فوتر -->
<p class="footer no-print">
  برمجة وتطوير:
  <a href="https://wa.me/97333375858" target="_blank" rel="noopener">فاضل الريس</a>
</p>

<!-- مودال رسائل موحّد -->
<div class="modal" id="msgModal" role="dialog" aria-live="polite">
  <div class="box">
    <div class="hd" id="msgTitle">تنويه</div>
    <div class="bd" id="msgBody">نص الرسالة.</div>
    <div class="ft"><button type="button" id="msgOk">حسنًا</button></div>
  </div>
</div>

<!-- مكتبات PDF -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<script>
'use strict';
const $=id=>document.getElementById(id);

/* مودال رسائل أنيق بدل رسالة المتصفح */
const modal=$("msgModal"); $("msgOk").onclick=()=>modal.classList.remove("show");
function showMsg(title, html){
  $("msgTitle").textContent=title||"تنبيه";
  $("msgBody").innerHTML=html||"";
  modal.classList.add("show");
}

/* إدخال/إخراج */
const inCompany=$("inCompany"), inPhone=$("inPhone"), inAddr=$("inAddr"),
      inNo=$("inNo"), inDate=$("inDate"), inFrom=$("inFrom"),
      inAmt=$("inAmt"), inCur=$("inCur"), inFor=$("inFor"),
      inStampName=$("inStampName"), inStampCR=$("inStampCR"), inStampPhone=$("inStampPhone");

const outCompany=$("outCompany"), outPhone=$("outPhone"), outAddr=$("outAddr"),
      outNo=$("outNo"), outDate=$("outDate"), outFrom=$("outFrom"),
      outAmt=$("outAmt"), outCur=$("outCur"), outAmtTxt=$("outAmtTxt"),
      outFor=$("outFor"), outStampName=$("outStampName"),
      outStampCR=$("outStampCR"), outStampPhone=$("outStampPhone"),
      sigImg=$("sigImg");

/* رقم اليوم افتراضياً */
(function(){const t=new Date(),y=t.getFullYear(),m=String(t.getMonth()+1).padStart(2,'0'),d=String(t.getDate()).padStart(2,'0');if(!inDate.value)inDate.value=`${y}-${m}-${d}`;})();

/* تحويل أرقام عربية/فارسي إلى لاتيني */
const DM={'٠':'0','١':'1','٢':'2','٣':'3','٤':'4','٥':'5','٦':'6','٧':'7','٨':'8','٩':'9','۰':'0','۱':'1','۲':'2','۳':'3','۴':'4','۵':'5','۶':'6','۷':'7','۸':'8','۹':'9'};
function normalizeDigits(s){return String(s||'').replace(/[٠-٩۰-۹]/g,d=>DM[d]||d);}

/* إلى حروف عربية (مبسّط حتى الملايين) */
const U=["","واحد","اثنان","ثلاثة","أربعة","خمسة","ستة","سبعة","ثمانية","تسعة"];
const T=["","عشرة","عشرون","ثلاثون","أربعون","خمسون","ستون","سبعون","ثمانون","تسعون"];
const TE=["عشرة","أحد عشر","اثنا عشر","ثلاثة عشر","أربعة عشر","خمسة عشر","ستة عشر","سبعة عشر","ثمانية عشر","تسعة عشر"];
const H=["","مائة","مائتان","ثلاثمائة","أربعمائة","خمسمائة","ستمائة","سبعمائة","ثمانمائة","تسعمائة"];
function two(n){if(n===0)return"";if(n<10)return U[n];if(n<20)return TE[n-10];const u=n%10,t=Math.floor(n/10);return (u?U[u]+" و ":"")+T[t]}
function three(n){const h=Math.floor(n/100),r=n%100;return (H[h]?(H[h]+(r?" و ":"")):"")+two(r)}
function chunkName(i,n){if(i===1){if(n===1)return"ألف";if(n===2)return"ألفان";if(n>=3&&n<=10)return"آلاف";return"ألف"}if(i===2){if(n===1)return"مليون";if(n===2)return"مليونان";if(n>=3&&n<=10)return"ملايين";return"مليون"}return""}
function numberToArabicWords(n){
  n=Math.floor(Math.abs(n)); if(n===0) return "صفر";
  const ch=[n%1000, Math.floor(n/1000)%1000, Math.floor(n/1e6)%1000];
  const parts=[];
  for(let i=ch.length-1;i>=0;i--){
    const c=ch[i]; if(!c) continue;
    const w=three(c), nm=chunkName(i,c);
    parts.push(w+(nm?(" "+nm):""));
  }
  return parts.join(" و ");
}

/* تنسيق مبلغ */
function formatAmount(v){
  const num=Number(normalizeDigits(v).replace(/[^\d.]/g,''));
  return isNaN(num) ? "0.000" : num.toLocaleString('en-US',{minimumFractionDigits:3,maximumFractionDigits:3});
}

/* تنظيف نص */
function clean(s){return normalizeDigits(s).replace(/[<>]/g,'').replace(/[\u0000-\u001F\u007F]/g,'').trim();}

/* تطبيق المعاينة */
function apply(){
  outCompany.textContent=clean(inCompany.value)||"اسم الجهة";
  outPhone.textContent=clean(inPhone.value)||"—";
  outAddr.textContent=clean(inAddr.value)||"—";
  outNo.textContent=clean(inNo.value)||"—";
  outDate.textContent=inDate.value?new Date(inDate.value+"T00:00:00").toLocaleDateString("ar-EG"):"—";
  outFrom.textContent=clean(inFrom.value)||"—";

  outAmt.textContent=formatAmount(inAmt.value||"");
  outCur.textContent=inCur.value;

  const num=Number(normalizeDigits(inAmt.value||"").replace(/[^\d.]/g,''));
  outAmtTxt.textContent = (!isNaN(num) && num>=0)
    ? (numberToArabicWords(Math.round(num))+" "+inCur.value+" فقط لا غير")
    : "—";

  outFor.textContent=clean(inFor.value)||"—";

  outStampName.textContent=clean(inStampName.value)||"اسم المؤسسة";
  outStampCR.textContent="CR: "+(clean(inStampCR.value)||"—");
  outStampPhone.textContent="Tel: "+(clean(inStampPhone.value)||"—");
}
["input","change"].forEach(ev=>{
  document.querySelectorAll("input,textarea,select").forEach(el=>el.addEventListener(ev,apply,{passive:true}));
});

/* ===== التوقيع اليدوي — Pointer Events + DPI ===== */
const sigCanvas=$("sigCanvas");
const ctx=sigCanvas.getContext("2d",{willReadFrequently:true});
let isDrawing=false;

function paintBg(){ctx.save();ctx.fillStyle="#fff";ctx.fillRect(0,0,sigCanvas.width,sigCanvas.height);ctx.restore();}
function resizeSignature(){
  const DPR=Math.min(window.devicePixelRatio||1,2);
  const rect=sigCanvas.getBoundingClientRect();
  const w=Math.max(280, Math.floor(rect.width));
  const h=Math.max(120, Math.floor(rect.height));
  sigCanvas.width=w*DPR; sigCanvas.height=h*DPR;
  ctx.setTransform(DPR,0,0,DPR,0,0);
  ctx.lineWidth=2.6; ctx.lineCap='round'; ctx.strokeStyle='#111';
  paintBg();
}
function getXY(e){
  const r=sigCanvas.getBoundingClientRect();
  return {x:e.clientX - r.left, y:e.clientY - r.top};
}
function onDown(e){e.preventDefault(); sigCanvas.setPointerCapture?.(e.pointerId); isDrawing=true; ctx.beginPath(); const p=getXY(e); ctx.moveTo(p.x,p.y);}
function onMove(e){if(!isDrawing)return; e.preventDefault(); const p=getXY(e); ctx.lineTo(p.x,p.y); ctx.stroke();}
function onUp(){isDrawing=false;}

sigCanvas.addEventListener("pointerdown", onDown, {passive:false});
sigCanvas.addEventListener("pointermove", onMove, {passive:false});
window.addEventListener("pointerup", onUp, {passive:true});

new ResizeObserver(()=>{const prev=sigCanvas.toDataURL(); resizeSignature(); if(prev){const img=new Image(); img.onload=()=>{const dpr=window.devicePixelRatio||1; ctx.drawImage(img,0,0,sigCanvas.width/dpr,sigCanvas.height/dpr);}; img.src=prev;}}).observe(sigCanvas.parentElement);

$("btnClearSig").onclick=()=>{paintBg(); sigImg.removeAttribute("src");};
$("btnUseSig").onclick=()=>{sigImg.src=sigCanvas.toDataURL("image/png");};

/* ===== PDF (الرصيد فقط) ===== */
async function renderReceiptCanvas(){
  const src=$("printArea");
  const clone=src.cloneNode(true);
  Object.assign(clone.style,{width:'210mm',transform:'none',boxShadow:'none',position:'static'});
  const holder=document.createElement('div');
  Object.assign(holder.style,{position:'fixed',left:'-10000px',top:'0',background:'#fff',zIndex:'-1'});
  holder.appendChild(clone); document.body.appendChild(holder);
  const canvas=await html2canvas(clone,{scale:2,backgroundColor:'#ffffff',useCORS:true});
  document.body.removeChild(holder); return canvas;
}
async function makePDFBlob(){
  const {jsPDF}=window.jspdf;
  const c=await renderReceiptCanvas();
  const img=c.toDataURL('image/jpeg',0.96);
  const pdf=new jsPDF('p','mm','a4');
  pdf.addImage(img,'JPEG',0,0,210,297,'','FAST');
  return pdf.output('blob');
}
$("btnDownload").onclick=async()=>{
  try{
    const blob=await makePDFBlob();
    const url=URL.createObjectURL(blob);
    const a=document.createElement('a');
    a.href=url; a.download=`receipt-${(clean(inNo.value)||'no')}.pdf`;
    a.click(); URL.revokeObjectURL(url);
  }catch(e){
    showMsg("تعذّر إنشاء PDF","حدث خلل أثناء إنشاء الملف. حاول مجددًا بعد بضع ثوانٍ.");
  }
};
$("btnPrint").onclick=()=>window.print();
$("btnSharePdf").onclick=async()=>{
  try{
    const blob=await makePDFBlob();
    const file=new File([blob],`receipt-${(clean(inNo.value)||'no')}.pdf`,{type:'application/pdf'});
    if(navigator.canShare && navigator.canShare({files:[file]})){
      await navigator.share({title:'رصيد استلام',text:'ملف PDF للرصد',files:[file]});
    }else{
      showMsg("المشاركة غير متاحة","المتصفح الحالي لا يدعم مشاركة الملفات مباشرة. <br>قم بتنزيل <strong>PDF</strong> ثم شاركه يدويًا عبر واتساب أو غيره.");
    }
  }catch(e){
    showMsg("تعذّر مشاركة PDF","تعذّرت مشاركة الملف الآن. برجاء المحاولة لاحقًا.");
  }
};

    { label:'لينكدإن', href:`https://www.linkedin.com/sharing/share-offsite/?url=${url}`, svg:'M4.98 3.5a2.5 2.5 0 1 1 0 5.001 2.5 2.5 0 0 1 0-5zM3 9h4v12H3zM9 9h3.8v1.6h.1c.5-.9 1.8-1.9 3.7-1.9 4 0 4.8 2.6 4.8 6v6H17v-5.3c0-1.3 0-3-1.9-3s-2.2 1.4-2.2 2.9V21H9z' }
  ];
  for(const it of items){
    const a=document.createElement('a');
    a.href=it.href; a.target="_blank"; a.rel="noopener"; a.setAttribute('aria-label',it.label);
    const svg=document.createElementNS('http://www.w3.org/2000/svg','svg'); svg.setAttribute('viewBox','0 0 24 24');
    const p=document.createElementNS('http://www.w3.org/2000/svg','path'); p.setAttribute('d',it.svg);
    svg.appendChild(p); a.appendChild(svg); row.appendChild(a);
  }
  const btn=document.createElement('button'); btn.type='button'; btn.className='copy'; btn.innerHTML='<span>نسخ</span>';

  row.appendChild(btn);
}

/* تشغيل */
function onReady(){
  resizeSignature(); apply(); buildBottomShareBar();
}
if(document.readyState!=="loading") onReady(); else document.addEventListener('DOMContentLoaded', onReady);
window.addEventListener('orientationchange', ()=>setTimeout(resizeSignature,300), {passive:true});
</script>
