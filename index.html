<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Letterhead A4</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --gold:#C6A14A;
    --gold-soft:#ead89c;
    --black:#0b0f19;
    --ink:#111827;
    --paper:#fff;
    --stamp-ink:#111827;
  }
  *{box-sizing:border-box;-webkit-print-color-adjust:exact;print-color-adjust:exact}
  body{margin:0;background:#fff;font-family:"Cairo",sans-serif;color:var(--ink)}

  /* صفحة A4 */
  #page{
    width:210mm;height:297mm;margin:auto;background:var(--paper);
    border:1px solid #e5e7eb;border-radius:14px;box-shadow:0 18px 48px rgba(0,0,0,.07);
    position:relative;overflow:hidden;
  }

  /* الهيدر */
  .lh{background:linear-gradient(90deg,var(--black),#121828);color:#fff;padding:14px 18px;display:flex;align-items:center}
  .brand{display:flex;align-items:center;gap:10px}
  .logo{width:36px;height:36px;border-radius:9px;background:linear-gradient(135deg,var(--gold),var(--gold-soft));display:grid;place-items:center;font-weight:900;color:#000}
  .brand-name{font-weight:800;font-size:18px}
  .gold-line{height:6px;background:linear-gradient(90deg,var(--gold-soft),var(--gold),#a6842a)}

  /* المحتوى */
  .doc{padding:12mm 18mm 40mm;height:calc(297mm - 56px - 6px - 40mm);overflow:auto}
  .meta{font-size:12px;color:#6b7280;display:flex;justify-content:space-between;border-bottom:1px dashed #ccc;padding-bottom:4px}
  .title{text-align:center;font-size:26px;font-weight:800;margin:10px 0}
  .content{font-size:15px;line-height:1.9;text-align:justify;text-justify:inter-word}

  /* التذييل */
  .ft{
    position:absolute;left:0;right:0;bottom:0;height:40mm;
    border-top:3px solid var(--gold);
    padding:6mm 18mm 8mm;
    display:flex;justify-content:space-between;align-items:flex-end
  }
  .stamp-box{
    width:45mm;min-height:20mm;padding:8px 10px;border:2px solid var(--stamp-ink);
    border-radius:9px;transform:rotate(-1.3deg);
    font-size:12px;font-weight:600;color:var(--stamp-ink)
  }
  .identity{text-align:right;font-size:12px;line-height:1.4}
  .identity strong{font-size:13px}
  .social-block{display:flex;gap:16px;font-size:11px}
  .social-item{display:flex;gap:4px;align-items:center}
  .social-item svg{width:14px;height:14px}

  @page{size:A4;margin:0}
  @media print{
    body *{visibility:hidden}
    #page,#page *{visibility:visible}
    #page{position:absolute;left:0;top:0;width:210mm;height:297mm;box-shadow:none;border:none}
  }
</style>
</head>
<body>
<div id="page">
  <header class="lh">
    <div class="brand">
      <div class="logo">★</div>
      <div class="brand-name">شركة المياه الوطنية</div>
    </div>
  </header>
  <div class="gold-line"></div>

  <main class="doc">
    <div class="meta">
      <div>التاريخ: <span id="today"></span></div>
      <div>مرجع: —</div>
    </div>
    <h1 class="title">طلب تحويل</h1>
    <article class="content">
      السلام عليكم ورحمة الله وبركاته،<br><br>
      نتقدم إليكم بهذا الطلب، راجين تعاونكم وتفضلكم بالموافقة.
    </article>
  </main>

  <footer class="ft">
    <div class="stamp-box">
      <div>شركة المياه الوطنية</div>
      <div>CR: 555432</div>
      <div>Tel: 33775858</div>
    </div>
    <div class="bottom-area">
      <div class="identity">
        <strong>فاضل الرئيس</strong><br>
        المدير العام
      </div>
      <div class="social-block">
        <div class="social-item">
          <svg fill="#E1306C" viewBox="0 0 24 24"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5Zm5 5a5 5 0 1 0 .001 10.001A5 5 0 0 0 12 7Zm6.5-.9a1.1 1.1 0 1 0 0 2.2 1.1 1.1 0 0 0 0-2.2Z"/><circle cx="12" cy="12" r="3.3"/></svg>
          <span>@company</span>
        </div>
        <div class="social-item">
          <svg fill="#000" viewBox="0 0 24 24"><path d="M13.7 10.6 21 2h-1.7l-6.2 7.4L8.2 2H2l7.6 11L2 22h1.7l6.6-7.8L15.8 22H22l-8.3-11.4Z"/></svg>
          <span>@company</span>
        </div>
        <div class="social-item">
          <svg fill="#1877F2" viewBox="0 0 24 24"><path d="M22 12a10 10 0 1 0-11.6 9.9v-7H7.7V12h2.7V9.7c0-2.7 1.6-4.2 4-4.2 1.2 0 2.4.2 2.4.2v2.6h-1.4c-1.3 0-1.7.8-1.7 1.6V12h2.9l-.46 2.9h-2.4v7A10 10 0 0 0 22 12"/></svg>
          <span>/company</span>
        </div>
        <div class="social-item">
          <svg fill="#0A66C2" viewBox="0 0 24 24"><path d="M4.98 3.5a2.5 2.5 0 1 1 0 5.001 2.5 2.5 0 0 1 0-5zM3 9h4v12H3zM9 9h3.8v1.6h.1c.5-.9 1.8-1.9 3.7-1.9 4 0 4.8 2.6 4.8 6v6H17v-5.3c0-1.3 0-3-1.9-3s-2.2 1.4-2.2 2.9V21H9z"/></svg>
          <span>/company</span>
        </div>
      </div>
    </div>
  </footer>
</div>

<script>
  // التاريخ (dd/mm/yyyy)
  document.getElementById("today").textContent=new Date().toLocaleDateString("en-GB");
</script>
</body>
</html>
