<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Letterhead مع خانات إدخال (Responsive)</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{--gold:#C6A14A;--gold-soft:#ead89c;--black:#0b0f19;--ink:#111827;--muted:#6b7280;--paper:#fff;--stamp-ink:#111827;}
  *{box-sizing:border-box;-webkit-print-color-adjust:exact;print-color-adjust:exact}
  html,body{height:100%}
  body{margin:0;background:#f7f7f8;color:var(--ink);font-family:"Cairo",system-ui,sans-serif}

  /* تخطيط عام */
  .wrap{max-width:1200px;margin:auto;padding:16px;display:grid;grid-template-columns:360px 1fr;gap:16px}
  @media (max-width:980px){.wrap{grid-template-columns:1fr}}
  .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;box-shadow:0 10px 26px rgba(0,0,0,.06)}
  .hd{padding:12px 14px;background:linear-gradient(90deg,var(--black),#1b2335);color:#fff;font-weight:800;display:flex;justify-content:space-between;align-items:center}
  .bd{padding:14px}

  label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
  input,select,textarea{width:100%;padding:10px;border:1px solid #ddd;border-radius:10px;background:#fff;font-size:14px}
  textarea{min-height:120px;resize:vertical}
  .grid{display:grid;gap:10px}
  .g2{grid-template-columns:1fr 1fr}
  @media (max-width:640px){.g2{grid-template-columns:1fr}}

  .btn{padding:10px 16px;border:none;border-radius:999px;cursor:pointer;font-weight:700}
  .btn.primary{background:var(--gold);color:#000}
  .btn.dark{background:var(--black);color:#fff}

  /* حاوية المعاينة القابلة للتحجيم */
  .preview{position:relative;width:100%;overflow:hidden}
  .preview-inner{width:100%;height:auto;position:relative}

  /* الورقة A4 (الحجم الحقيقي على الطباعة) */
  #page{
    width:210mm;height:297mm;margin:auto;background:var(--paper);
    border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 18px 48px rgba(0,0,0,.07);
    position:relative;overflow:hidden;
    transform-origin:top center;   /* مهم للتحجيم على الشاشات */
  }

  /* الهيدر */
  .lh{background:linear-gradient(90deg,var(--black),#121828);color:#fff;padding:14px 18px;display:flex;align-items:center}
  .logo{width:36px;height:36px;border-radius:9px;background:linear-gradient(135deg,var(--gold),var(--gold-soft));color:#000;display:grid;place-items:center;font-weight:900;margin-inline-end:10px}
  .brand-name{font-weight:800;font-size:18px}
  .gold-line{height:6px;background:linear-gradient(90deg,var(--gold-soft),var(--gold),#a6842a)}

  /* المحتوى */
  .doc{padding:12mm 18mm 42mm;height:calc(297mm - 56px - 6px - 42mm);overflow:auto}
  .meta{font-size:12px;color:var(--muted);display:flex;justify-content:space-between;border-bottom:1px dashed #ccc;padding-bottom:4px}
  .title{text-align:center;font-size:26px;font-weight:800;margin:10px 0}
  .content{font-size:15px;line-height:1.9;text-align:justify}

  /* التذييل */
  .ft{position:absolute;left:0;right:0;bottom:0;height:42mm;border-top:3px solid var(--gold);padding:6mm 18mm 10mm;display:flex;justify-content:space-between;align-items:flex-end;gap:12px}
  .stamp-box{width:45mm;min-height:20mm;padding:8px;border:2px solid var(--stamp-ink);border-radius:9px;transform:rotate(-1.3deg);font-size:12px;font-weight:600;color:var(--stamp-ink)}
  .social-block{display:flex;gap:12px;font-size:11px;align-items:center}
  .social-item{display:flex;gap:4px;align-items:center}
  .social-item svg{width:13px;height:13px}
  .identity{text-align:right;font-size:12px;line-height:1.5}
  .identity strong{font-size:13px}
  .contact-line{direction:ltr;font-size:12px}

  /* الطباعة: A4 حقيقية */
  @page{size:A4;margin:0}
  @media print{
    body *{visibility:hidden}
    #page,#page *{visibility:visible}
    #page{position:absolute;left:0;top:0;width:210mm;height:297mm;box-shadow:none;border:none;transform:none}
  }
</style>
</head>
<body>
<div class="wrap">
  <!-- النموذج -->
  <div class="card">
    <div class="hd">إعدادات الخطاب</div>
    <div class="bd grid">
      <label>اسم الشركة</label><input id="company" type="text" placeholder="شركة ...">
      <div class="g2">
        <div><label>كود الدولة</label>
          <select id="countryCode">
            <option value="+213">🇩🇿 الجزائر (+213)</option>
            <option value="+973">🇧🇭 البحرين (+973)</option>
            <option value="+269">🇰🇲 جزر القمر (+269)</option>
            <option value="+253">🇩🇯 جيبوتي (+253)</option>
            <option value="+20">🇪🇬 مصر (+20)</option>
            <option value="+964">🇮🇶 العراق (+964)</option>
            <option value="+962">🇯🇴 الأردن (+962)</option>
            <option value="+965">🇰🇼 الكويت (+965)</option>
            <option value="+961">🇱🇧 لبنان (+961)</option>
            <option value="+218">🇱🇾 ليبيا (+218)</option>
            <option value="+222">🇲🇷 موريتانيا (+222)</option>
            <option value="+212">🇲🇦 المغرب (+212)</option>
            <option value="+968">🇴🇲 عُمان (+968)</option>
            <option value="+970">🇵🇸 فلسطين (+970)</option>
            <option value="+974">🇶🇦 قطر (+974)</option>
            <option value="+966">🇸🇦 السعودية (+966)</option>
            <option value="+252">🇸🇴 الصومال (+252)</option>
            <option value="+249">🇸🇩 السودان (+249)</option>
            <option value="+963">🇸🇾 سوريا (+963)</option>
            <option value="+216">🇹🇳 تونس (+216)</option>
            <option value="+971">🇦🇪 الإمارات (+971)</option>
            <option value="+967">🇾🇪 اليمن (+967)</option>
          </select>
        </div>
        <div><label>رقم الاتصال</label><input id="phone" type="tel" placeholder="3333 3333"></div>
      </div>
      <label>البريد الإلكتروني</label><input id="email" type="email" placeholder="name@example.com">
      <label>عنوان الرسالة</label><input id="titleIn" type="text" placeholder="طلب ...">
      <label>المحتوى</label><textarea id="contentIn" placeholder="اكتب الرسالة هنا"></textarea>
      <label>الاسم الشخصي</label><input id="personNameIn" type="text" placeholder="مثال: أحمد علي">
      <label>الصفة / الوظيفة</label><input id="personRoleIn" type="text" placeholder="مدير / محاسب ...">
      <label>السجل التجاري (CR)</label><input id="cr" type="text" placeholder="555432">
      <label>Instagram</label><input id="igIn" type="text" placeholder="@brand">
      <label>Twitter / X</label><input id="twIn" type="text" placeholder="@brand">
      <label>Facebook</label><input id="fbIn" type="text" placeholder="/brand">
      <label>LinkedIn</label><input id="lnIn" type="text" placeholder="/company">
      <div style="display:flex;gap:8px;flex-wrap:wrap">
        <button class="btn primary" type="button" onclick="apply()">تطبيق</button>
        <button class="btn dark" type="button" onclick="window.print()">طباعة / PDF</button>
      </div>
    </div>
  </div>

  <!-- المعاينة (Responsive) -->
  <div class="card">
    <div class="bd preview">
      <div class="preview-inner" id="previewInner">
        <div id="page">
          <header class="lh">
            <div class="logo">★</div>
            <div class="brand-name" id="brandName">اسم الشركة</div>
          </header>
          <div class="gold-line"></div>

          <main class="doc">
            <div class="meta">
              <div>التاريخ: <span id="today"></span></div>
              <div>مرجع: —</div>
            </div>
            <h1 class="title" id="titleOut">عنوان الرسالة</h1>
            <div class="content" id="contentOut">النص سيظهر هنا...</div>
          </main>

          <footer class="ft">
            <div class="stamp-box">
              <div id="stampCompany">اسم الشركة</div>
              <div id="crOut">CR: —</div>
              <div id="phoneOut">Tel: —</div>
            </div>

            <div class="social-block" id="socialBottom"></div>

            <div class="identity">
              <strong id="personName">الاسم الشخصي</strong><br>
              <span id="personRole">الصفة</span><br>
              <span class="contact-line" id="emailOut">name@example.com</span>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // أرقام إنجليزية دائمًا
  const digitMap={'٠':'0','١':'1','٢':'2','٣':'3','٤':'4','٥':'5','٦':'6','٧':'7','٨':'8','٩':'9','۰':'0','۱':'1','۲':'2','۳':'3','۴':'4','۵':'5','۶':'6','۷':'7','۸':'8','۹':'9'};
  const normalizeDigits=s=>(s||'').replace(/[٠-٩۰-۹]/g,d=>digitMap[d]||d);

  // التاريخ
  document.getElementById("today").textContent=new Date().toLocaleDateString("en-GB");

  // تحجيم المعاينة لتناسب الشاشة
  const page=document.getElementById('page');
  const wrap=document.getElementById('previewInner');
  function scaleToFit(){
    // عرض الورقة الحقيقي بالبكسل ~ 794px عند 96dpi، لكن نحسبه ديناميكيًا بعد render
    const pw=page.getBoundingClientRect().width;     // العرض الحالي (يتغير بعد أول مقياس)
    const target = wrap.clientWidth;                 // المساحة المتاحة
    // إذا كان العرض أكبر من المساحة، نقوم بالتصغير
    const scale = Math.min(1, target / pw);
    page.style.transform = `scale(${scale})`;
    // نضبط ارتفاع الحاوية ليسمح بالتمرير الطبيعي
    const ph = page.getBoundingClientRect().height;
    wrap.style.height = (ph*scale) + 'px';
  }
  window.addEventListener('resize', scaleToFit);
  new ResizeObserver(scaleToFit).observe(wrap);

  // أيقونات السوشيال
  const icons={
    ig:'<svg fill="#E1306C" viewBox="0 0 24 24"><path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5Zm5 5a5 5 0 1 0 .001 10.001A5 5 0 0 0 12 7Zm6.5-.9a1.1 1.1 0 1 0 0 2.2 1.1 1.1 0 0 0 0-2.2Z"/><circle cx="12" cy="12" r="3.3"/></svg>',
    tw:'<svg fill="#000" viewBox="0 0 24 24"><path d="M13.7 10.6 21 2h-1.7l-6.2 7.4L8.2 2H2l7.6 11L2 22h1.7l6.6-7.8L15.8 22H22l-8.3-11.4Z"/></svg>',
    fb:'<svg fill="#1877F2" viewBox="0 0 24 24"><path d="M22 12a10 10 0 1 0-11.6 9.9v-7H7.7V12h2.7V9.7c0-2.7 1.6-4.2 4-4.2 1.2 0 2.4.2 2.4.2v2.6h-1.4c-1.3 0-1.7.8-1.7 1.6V12h2.9l-.46 2.9h-2.4v7A10 10 0 0 0 22 12"/></svg>',
    ln:'<svg fill="#0A66C2" viewBox="0 0 24 24"><path d="M4.98 3.5a2.5 2.5 0 1 1 0 5.001 2.5 2.5 0 0 1 0-5zM3 9h4v12H3zM9 9h3.8v1.6h.1c.5-.9 1.8-1.9 3.7-1.9 4 0 4.8 2.6 4.8 6v6H17v-5.3c0-1.3 0-3-1.9-3s-2.2 1.4-2.2 2.9V21H9z"/></svg>'
  };

  function fullPhone(){
    const cc = normalizeDigits(document.getElementById('countryCode').value || '');
    const p  = normalizeDigits(document.getElementById('phone').value || '');
    return (cc && p) ? `${cc} ${p}` : (p || '');
  }

  function apply(){
    // إدخالات
    const company   = document.getElementById("company").value.trim();
    const titleIn   = document.getElementById("titleIn").value.trim();
    const contentIn = document.getElementById("contentIn").value;
    const person    = document.getElementById("personNameIn").value.trim();
    const role      = document.getElementById("personRoleIn").value.trim();
    const email     = document.getElementById("email").value.trim();
    const cr        = normalizeDigits(document.getElementById("cr").value);
    const ig        = document.getElementById("igIn").value.trim();
    const tw        = document.getElementById("twIn").value.trim();
    const fb        = document.getElementById("fbIn").value.trim();
    const ln        = document.getElementById("lnIn").value.trim();

    // مخرجات
    document.getElementById("brandName").textContent   = company || 'اسم الشركة';
    document.getElementById("titleOut").textContent    = titleIn || 'عنوان الرسالة';
    document.getElementById("contentOut").textContent  = contentIn || '—';
    document.getElementById("stampCompany").textContent= company || 'اسم الشركة';
    document.getElementById("crOut").textContent       = "CR: " + (cr || '—');
    document.getElementById("phoneOut").textContent    = "Tel: " + (fullPhone() || '—');
    document.getElementById("personName").textContent  = person || 'الاسم الشخصي';
    document.getElementById("personRole").textContent  = role || 'الصفة / الوظيفة';
    document.getElementById("emailOut").textContent    = email || 'name@example.com';

    const sb=document.getElementById("socialBottom"); sb.innerHTML='';
    if(ig) sb.innerHTML += `<div class="social-item">${icons.ig}<span>${ig}</span></div>`;
    if(tw) sb.innerHTML += `<div class="social-item">${icons.tw}<span>${tw}</span></div>`;
    if(fb) sb.innerHTML += `<div class="social-item">${icons.fb}<span>${fb}</span></div>`;
    if(ln) sb.innerHTML += `<div class="social-item">${icons.ln}<span>${ln}</span></div>`;
  }

  // إجبار الأرقام الإنجليزية أثناء الإدخال
  ['phone','cr','contentIn','titleIn'].forEach(id=>{
    const el=document.getElementById(id);
    el.addEventListener('input',()=>{ el.value = normalizeDigits(el.value); });
  });

  // تحجيم أولي
  (document.fonts?.ready || Promise.resolve()).then(()=>{
    apply();
    scaleToFit();
    // في حال تغيّر حجم الورقة بعد النص
    setTimeout(scaleToFit, 50);
  });
</script>
</body>
</html>
