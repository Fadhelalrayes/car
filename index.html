      stampImgOut.style.display = 'none';
      stampBox.style.display = 'block';
    }

    buildFooterIcons();
  }

  // ุชุญุฏูุซ ูุจุงุดุฑ
  [company,email,phone,countryCode,titleIn,contentIn,ig,tw,fb,ln,stampName,cr,stampPhone].forEach(el=>{
    el.addEventListener('input', applyChanges);
  });

  // ุทุจุงุนุฉ ุขููุฉ (ูุง ุตูุญุฉ ูุงุถูุฉ)
  function triggerPrint(){
    const waits = [];
    if(stampImgOut.src && stampImgOut.style.display!=='none' && !stampImgOut.complete){
      waits.push(new Promise(res=>{ stampImgOut.onload=res; stampImgOut.onerror=res; }));
    }
    Promise.all(waits).then(()=>{
      applyChanges();
      requestAnimationFrame(()=> setTimeout(()=>window.print(), 40));
    });
  }
  document.getElementById('applyBtn').addEventListener('click', applyChanges);
  document.getElementById('printBtn').addEventListener('click', triggerPrint);
  window.onbeforeprint = applyChanges;

  document.getElementById('resetBtn').addEventListener('click', ()=>{
    document.querySelectorAll('input[type="text"], input[type="email"], input[type="tel"]').forEach(i=>i.value='');
    [ig,tw,fb,ln].forEach(i=>i.value='');
    applyChanges();
  });

  (document.fonts?.ready || Promise.resolve()).then(applyChanges);
  applyChanges();
</script>
