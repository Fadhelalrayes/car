<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تذكرتك | قارن أسعار التذاكر</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#f9fafb; --card:#ffffff; --ink:#0f172a; --muted:#6b7280; --line:#e5e7eb; --brand:#0ea5e9; --brand-2:#0284c7; --accent:#10b981; --shadow:0 12px 30px rgba(2,132,199,.12); --radius:18px; --ring:0 0 0 3px rgba(14,165,233,.25);} 
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:'Cairo',system-ui,Segoe UI,Roboto,Arial}
    header{background:linear-gradient(135deg,#ffffff,#f3f8ff);border-bottom:1px solid var(--line);position:sticky;top:0;z-index:20}
    .container{max-width:980px;margin:0 auto;padding:16px}
    .row{display:flex;gap:12px;align-items:center}
    .logo{width:48px;height:48px;border-radius:14px;display:grid;place-items:center;color:#fff;font-weight:900;box-shadow:var(--shadow);background:linear-gradient(180deg,#60a5fa,#0ea5e9)}
    .brand .title{font-size:26px;font-weight:900;letter-spacing:.3px}
    .brand .tag{color:var(--muted);font-size:13px;margin-top:-4px}/* شريط البحث */
.search{margin-top:12px;display:grid;gap:12px;grid-template-columns:1fr 1fr auto}
.fld{position:relative;background:var(--card);border:2px solid var(--line);border-radius:16px;padding:12px 14px;box-shadow:var(--shadow)}
.fld:focus-within{border-color:var(--brand); box-shadow:var(--shadow), var(--ring)}
.lbl{display:flex;align-items:center;gap:8px;font-size:13px;color:var(--muted)}
.input{display:flex;align-items:center;gap:8px;margin-top:6px}
.input input{width:100%;border:0;outline:none;background:transparent;font-size:18px;padding:8px 2px;color:var(--ink)}
.cta{background:linear-gradient(180deg,var(--brand),var(--brand-2));color:#fff;border:0;border-radius:16px;padding:14px 18px;font-weight:900;cursor:pointer;box-shadow:var(--shadow)}
.cta:hover{filter:brightness(.98)}

/* النتائج */
main{padding:16px 0}
.card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);padding:16px;box-shadow:var(--shadow)}
.grid{display:grid;gap:12px}
@media(min-width:760px){.grid{grid-template-columns:repeat(2,1fr)}}
@media(min-width:1000px){.grid{grid-template-columns:repeat(3,1fr)}}
.prov{border:1px solid var(--line);border-radius:16px;padding:14px;background:#fff;display:flex;flex-direction:column;gap:8px}
.prov h4{margin:0;font-weight:900}
.meta{color:var(--muted);font-size:12px}
.open{display:inline-block;background:var(--accent);color:#062a24;padding:10px 12px;border-radius:12px;font-weight:900;text-decoration:none;text-align:center}
.open:hover{filter:brightness(.95)}

footer{margin-top:16px;border-top:1px dashed var(--line);padding:14px 0}
.credit{display:flex;gap:8px;align-items:center;color:var(--muted)}
.credit a{color:var(--brand-2);font-weight:800;text-decoration:none}
.credit a:hover{text-decoration:underline}

  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="logo">✈️</div>
        <div class="brand">
          <div class="title">تذكرتك</div>
          <div class="tag">قارن أسعار التذاكر من مواقع موثوقة • النتائج بالعربية وتفتح صفحة الحجز مباشرة</div>
        </div>
      </div><!-- شريط البحث -->
  <form id="searchForm" class="search" onsubmit="event.preventDefault(); buildLinks();">
    <div class="fld">
      <div class="lbl">🛫 من</div>
      <div class="input">
        <input id="origin" placeholder="اكتب كود المطار (BAH) أو مدينة (المنامة)">
      </div>
    </div>
    <div class="fld">
      <div class="lbl">🛬 إلى</div>
      <div class="input">
        <input id="destination" placeholder="اكتب كود المطار (CAI) أو مدينة (القاهرة)">
      </div>
    </div>
    <button class="cta" type="submit">🔎 ابحث</button>
  </form>
</div>

  </header>  <main class="container">
    <section id="resultsCard" class="card" style="display:none">
      <h3 style="margin:0 0 6px 0">افتح مواقع الحجز الموثوقة</h3>
      <p id="summary" class="meta">—</p>
      <div id="providers" class="grid"></div>
    </section><footer>
  <div class="credit">
    <span>برمجة وتطوير: <a href="https://api.whatsapp.com/send/?phone=97333375858&text&type=phone_number&app_absent=0&wame_ctl=1" target="_blank" rel="noopener">فاضل الريس</a></span>
  </div>
</footer>

  </main>  <script>
    // تحويل مدخلات عربية بسيطة إلى أكواد IATA شائعة (اختياري للتسهيل)
    const AR_MAP = {
      'المنامة':'BAH','البحرين':'BAH','القاهرة':'CAI','الرياض':'RUH','جدة':'JED','الدمام':'DMM','دبي':'DXB','أبوظبي':'AUH','الدوحة':'DOH','الكويت':'KWI','مسقط':'MCT','عمّان':'AMM','بيروت':'BEY','إسطنبول':'IST','طرابزون':'TZX','أنطاليا':'AYT','تبليسي':'TBS','باكو':'GYD','باريس':'CDG','لندن':'LHR','ميلانو':'MXP','روما':'FCO','أثينا':'ATH','برشلونة':'BCN','مدريد':'MAD','زيورخ':'ZRH','جنيف':'GVA'
    };

    function parsePlace(v){
      if(!v) return '';
      v=v.trim();
      // إن كتب مدينة بالعربي نحولها، وإلا نعيد الأحرف كما هي
      if(AR_MAP[v]) return AR_MAP[v];
      // إن كتب صيغة "BAH — المنامة" أو مشابهة
      const sep = v.includes('—') ? '—' : '-';
      const head=(v.split(sep)[0]||'').trim();
      // إن كانت 3 أحرف نفترضها IATA
      if(head.length===3) return head.toUpperCase();
      return v.toUpperCase();
    }

    function buildLinks(){
      const origin = parsePlace(document.getElementById('origin').value);
      const destination = parsePlace(document.getElementById('destination').value);
      const card=document.getElementById('resultsCard');
      const providers=document.getElementById('providers');
      const summary=document.getElementById('summary');

      if(!origin||!destination){ alert('رجاءً أدخل "من" و"إلى" (رمز مطار مثل BAH/CAI أو اسم مدينة بالعربي).'); return; }
      card.style.display='block';
      summary.textContent = `من ${origin} إلى ${destination} — اضغط لفتح صفحة الحجز مباشرة`;

      const list = [
        // محرّكات بحث رحلات عالمية (بالعربية قدر الإمكان)
        {name:'Google Flights', desc:'نتائج سريعة بالعربية', url:`https://www.google.com/travel/flights?hl=ar&q=${encodeURIComponent(`flights from ${origin} to ${destination}`)}`},
        {name:'Skyscanner', desc:'مقارنة أسعار شاملة', url:`https://www.skyscanner.net/transport/flights/${origin}/${destination}/?adults=1&cabinclass=economy&locale=ar-SA`},
        {name:'KAYAK', desc:'خيارات كثيرة وترتيب حسب السعر', url:`https://www.kayak.ae/flights/${origin}-${destination}?sort=price_a&lang=ar`},
        {name:'Wego', desc:'موقع عربي يعرض أرخص العروض', url:`https://www.wego.ae/flights/${origin}-${destination}`},
        {name:'Kiwi.com', desc:'خيارات رخيصة وطرق ربط ذكية', url:`https://www.kiwi.com/ar/search/results/${origin}/${destination}/`},
        // مواقع إقليمية عربية شهيرة (روابط عامة مع تعبئة لاحقة داخل الموقع)
        {name:'المسافر Almosafer', desc:'موقع عربي موثوق', url:`https://ar-mosafir.almosafer.com/flights`},
        {name:'رحلات Rehlat', desc:'عروض متكررة', url:`https://www.rehlat.com/ar/flights/`},
        {name:'طيران ناس Flynas', desc:'شركة إقليمية اقتصادية', url:`https://www.flynas.com/ar`}
      ];

      providers.innerHTML='';
      list.forEach(p=>{
        const card=document.createElement('div'); card.className='prov';
        card.innerHTML = `<h4>${p.name}</h4><div class="meta">${p.desc}</div><a class="open" href="${p.url}" target="_blank" rel="noopener">افتح النتائج</a>`;
        providers.appendChild(card);
      });
    }

    // قيم افتراضية للتجربة
    (function init(){
      document.getElementById('origin').value='BAH — المنامة';
      document.getElementById('destination').value='CAI — القاهرة';
    })();
  </script></body>
</html>
