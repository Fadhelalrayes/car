<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>منشئ السيرة الذاتية | CV A4 بالعربي</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
:root{--gold:#C6A14A;--ink:#111827;--muted:#6b7280;--paper:#fff;--black:#0b0f19;--line:#e7e9ef;--pill:#f3f4f6}
*{box-sizing:border-box;-webkit-print-color-adjust:exact;print-color-adjust:exact}
body{margin:0;background:#f6f7f9;color:var(--ink);font-family:"Cairo",system-ui}
.wrap{max-width:1200px;margin:auto;padding:12px;display:grid;gap:12px;grid-template-columns:1fr}
.card{background:#fff;border:1px solid var(--line);border-radius:14px;box-shadow:0 8px 16px rgba(0,0,0,.05)}
.hd{padding:14px;background:linear-gradient(90deg,var(--black),#1b2335);color:#fff;font-weight:800;text-align:center}
.bd{padding:14px}
label{display:block;font:700 13px/1 "Cairo";color:var(--muted);margin:8px 2px 6px}
input,textarea{width:100%;padding:12px;border:1px solid #dfe3ea;border-radius:12px;font-size:15px;background:#fff}
textarea{min-height:100px}
.btn{border:0;border-radius:12px;padding:10px 14px;font-weight:800;font-size:15px;cursor:pointer;background:var(--gold);color:#000}/* صفحة A4 */ #page{width:210mm;height:297mm;background:var(--paper);margin:auto;border:1px solid #e6e7ec;border-radius:14px;box-shadow:0 8px 20px rgba(0,0,0,.05);overflow:hidden;position:relative} .cv-head{padding:20px;background:linear-gradient(90deg,var(--black),#121828);color:#fff;text-align:center} .cv-head .cv-name{font-size:22px;font-weight:800}

.cv-body{padding:18px} .cv-body h2{font:800 16px "Cairo";margin:10px 0;color:#0b1224} .cv-body p,.cv-body li{font-size:14px;line-height:1.7;color:#1f2937} .section{margin-bottom:16px}

/* أيقونات المشاركة */ .share{display:flex;justify-content:center;gap:20px;margin:16px 0} .share a{display:inline-flex;align-items:center;justify-content:center;width:42px;height:42px;border-radius:50%;background:#f3f4f6;transition:.2s} .share a:hover{transform:translateY(-3px)} .share svg{width:22px;height:22px;fill:#C6A14A}

.footer{padding:14px;text-align:center;font-size:14px;color:#6b7280} .footer a{color:#C6A14A;font-weight:800;text-decoration:none} .footer a:hover{text-decoration:underline}

@page{size:A4;margin:0} </style>

</head>
<body><div id="page">
  <header class="cv-head">
    <div class="cv-name" id="nameOut">اسم المرشح</div>
  </header>  <div class="cv-body">
    <div class="section">
      <h2>معلومات الاتصال</h2>
      <p>📞 <span id="phoneOut">—</span></p>
      <p>✉️ <span id="emailOut">—</span></p>
      <p>🔗 <span id="linkedinOut">—</span></p>
    </div><div class="section">
  <h2>الملخص المهني</h2>
  <p id="summaryOut">اكتب ملخصًا قصيرًا هنا...</p>
</div>

<div class="section">
  <h2>الخبرة العملية</h2>
  <ul id="expOut"><li>أحدث وظيفة — تفاصيل</li></ul>
</div>

<div class="section">
  <h2>التعليم</h2>
  <ul id="eduOut"><li>أحدث شهادة — تفاصيل</li></ul>
</div>

<div class="section">
  <h2>المهارات</h2>
  <ul id="skillsOut"><li>مهارة 1</li><li>مهارة 2</li></ul>
</div>

<!-- مشاركة -->
<div class="share">
  <a href="#" aria-label="LinkedIn"><svg viewBox="0 0 24 24"><path d="M4.98 3.5a2.5 2.5 0 1 1 0 5..."/></svg></a>
  <a href="#" aria-label="Twitter"><svg viewBox="0 0 24 24"><path d="M22 5.9c-.8.3-1.6.6-2.4.7..."/></svg></a>
</div>

<!-- برمجة -->
<div class="footer">
  برمجة وتطوير : <a href="https://api.whatsapp.com/send/?phone=97333375858" target="_blank">فاضل الريس</a>
</div>

  </div>
</div></body>
</html>
