<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محرر Manus المباشر</title>

    <!-- 1. تضمين مكتبة CodeMirror (CSS) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/dracula.min.css">

    <style>
        /* CSS للتصميم العام للصفحة */
        :root {
            --background-color: #1e1e1e;
            --editor-background: #282a36; /* لون ثيم Dracula */
            --border-color: #44475a;
            --text-color: #f8f8f2;
            --header-height: 50px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .main-header {
            background-color: var(--editor-background);
            padding: 0 25px;
            height: var(--header-height);
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            font-size: 1.4rem;
            font-weight: 600;
            color: #bd93f9; /* لون بنفسجي من ثيم Dracula */
        }

        .editor-container {
            display: flex;
            height: calc(100vh - var(--header-height));
            width: 100%;
        }

        .editor-pane, .preview-pane {
            height: 100%;
            display: flex;
            flex-direction: column;
            width: 50%;
        }
        
        .preview-pane {
            background-color: white;
            border-right: 1px solid var(--border-color);
        }

        .code-area {
            height: 50%;
            display: flex;
            flex-direction: column;
        }

        .code-area-header {
            background-color: #191a21;
            padding: 8px 15px;
            font-weight: bold;
            font-size: 0.9rem;
            border-bottom: 1px solid var(--border-color);
            border-top: 1px solid var(--border-color);
        }

        /* تخصيص مظهر CodeMirror */
        .CodeMirror {
            flex-grow: 1;
            font-size: 1rem;
            line-height: 1.5;
            font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <header class="main-header">
        محرر Manus
    </header>

    <div class="editor-container">
        <div class="editor-pane">
            <!-- منطقة محرر HTML -->
            <div class="code-area">
                <div class="code-area-header">HTML</div>
                <textarea id="html-code"></textarea>
            </div>
            <!-- منطقة محرر CSS -->
            <div class="code-area">
                <div class="code-area-header">CSS</div>
                <textarea id="css-code"></textarea>
            </div>
        </div>
        <!-- منطقة المعاينة -->
        <div class="preview-pane">
            <iframe id="preview-frame" sandbox="allow-scripts"></iframe>
        </div>
    </div>

    <!-- 2. تضمين مكتبة CodeMirror (JavaScript) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/css/css.min.js"></script>

    <script>
        // 3. الكود المسؤول عن تشغيل المحرر والتحديث المباشر
        document.addEventListener('DOMContentLoaded', () => {
            // إعدادات مشتركة لمحررات CodeMirror
            const editorOptions = {
                lineNumbers: true,
                theme: 'dracula',
                lineWrapping: true,
                autofocus: true
            };

            // تهيئة محرر HTML
            const htmlEditor = CodeMirror.fromTextArea(document.getElementById('html-code'), {
                ...editorOptions,
                mode: 'xml',
            });

            // تهيئة محرر CSS
            const cssEditor = CodeMirror.fromTextArea(document.getElementById('css-code'), {
                ...editorOptions,
                mode: 'css'
            });

            // وضع كود مبدئي في المحررات
            const initialHtml = `<h1>أهلاً بك في محرر Manus!</h1>
<p>هذا محرر أكواد مباشر.</p>
<button class="my-button">اضغط هنا</button>
`;
            const initialCss = `body {
    font-family: sans-serif;
    padding: 20px;
    background-color: #f0f8ff;
    color: #333;
}

.my-button {
    background-color: #bd93f9; /* بنفسجي */
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: transform 0.2s;
}

.my-button:hover {
    transform: scale(1.1);
}`;
            
            htmlEditor.setValue(initialHtml);
            cssEditor.setValue(initialCss);

            const previewFrame = document.getElementById('preview-frame');

            // دالة لتحديث المعاينة
            function updatePreview() {
                const htmlCode = htmlEditor.getValue();
                const cssCode = cssEditor.getValue();

                const documentContent = `
                    <html>
                        <head>
                            <style>${cssCode}</style>
                        </head>
                        <body>${htmlCode}</body>
                    </html>
                `;
                
                // استخدام srcdoc هو الطريقة الأكثر أمانًا لتحديث محتوى iframe
                previewFrame.srcdoc = documentContent;
            }

            // ربط حدث التغيير في المحررات بدالة التحديث
            htmlEditor.on('change', updatePreview);
            cssEditor.on('change', updatePreview);

            // تحديث المعاينة لأول مرة عند تحميل الصفحة
            updatePreview();
        });
    </script>

</body>
</html>
